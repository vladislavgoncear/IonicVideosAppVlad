<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Benvingut a VideosApp</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Contrasenya" required></ion-input>
        </ion-item>
        <ion-button expand="block" class="login-button" (click)="login()">Login</ion-button>
        <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
