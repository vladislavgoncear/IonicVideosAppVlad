<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Insertar Video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="drop-container" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)" (click)="onContainerClick()">
    <p>Arrastra y suelta tu video aqu√≠ o haz clic para seleccionar un archivo</p>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
  </div>
</ion-content>
